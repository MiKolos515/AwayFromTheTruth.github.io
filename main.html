<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AwayFromTheTruth</title>
<link rel="icon" type="image/png" href="https://63271f9dcf.cbaul-cdnwnd.com/c4628d49dde770784d90b342fc5f5b50/200000026-dc3d5dc3d6/Home.png">
<style>
:root{
  --bg:#000a00;
  --text:#7CFF7C;
  --muted:#4a8b4a;
  --glow:rgba(124,255,124,0.1);
}
html,body{
  height:100%;margin:0;
  background:linear-gradient(#001200,#000800);
  color:var(--text);
  font-family:"VT323","Courier New",monospace;
  display:flex;
  align-items:center;
  justify-content:center;
}
.window{
  width:80%;
  max-width:700px;
  padding:2rem;
  border:4px solid rgba(10,40,10,0.7);
  background:linear-gradient(180deg,rgba(0,20,0,0.9),rgba(0,10,0,0.85));
  border-radius:8px;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 40px black,0 0 60px rgba(0,255,0,0.05) inset;
}
.window::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(transparent 85%,rgba(0,0,0,0.15) 86%);
  background-size:100% 6px;
  animation:scan 3s linear infinite;
  mix-blend-mode:overlay;
  pointer-events:none;
  opacity:0.8;
}
.window::after{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(90deg,rgba(255,255,255,0.02) 0 1px,transparent 1px 12px);
  animation:stripes 6s linear infinite;
  opacity:0.05;
  pointer-events:none;
}
@keyframes scan{from{background-position-y:0;}to{background-position-y:6px;}}
@keyframes stripes{from{transform:translateX(0);}to{transform:translateX(-40px);}}

h1{text-align:center;font-size:28px;margin-top:0;text-shadow:0 0 8px var(--glow);}
p{text-align:left;font-size:16px;line-height:1.5;}
a{
  color: var(--text);
  text-decoration: underline;
}
a:hover{
  color: var(--text);
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="window">
  <h1>Home</h1>
  <p>
    Choose your destination: <br>
    <a href="https://mikolos515.github.io/AwayFromTheTruth.github.io/chat" target="_blank">PublicChat</a>, <br>
    <a href="https://mikolos515.github.io/AwayFromTheTruth.github.io/terminal" target="_blank">AccessTerminal</a> or <br>
    <a href="https://mikolos515.github.io/AwayFromTheTruth.github.io/updates" target="_blank">UpdateLog</a>.
  </p>
</div>
</body>
</html>
