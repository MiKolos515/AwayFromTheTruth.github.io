<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PublicChat</title>
<link rel="icon" type="image/png" href="https://63271f9dcf.cbaul-cdnwnd.com/c4628d49dde770784d90b342fc5f5b50/200000020-cc1cdcc1cf/Untitled15_20251005202137.png">
<style>
:root{
  --bg:#000a00;
  --text:#7CFF7C;
  --muted:#4a8b4a;
  --glow:rgba(124,255,124,0.1);
}
html,body{
  height:100%;margin:0;
  background:linear-gradient(#001200,#000800);
  color:var(--text);
  font-family:"VT323","Courier New",monospace;
  display:flex;align-items:center;justify-content:center;
}
.screen{
  width:90%;max-width:800px;padding:2rem;
  border:4px solid rgba(10,40,10,0.7);
  background:linear-gradient(180deg,rgba(0,20,0,0.9),rgba(0,10,0,0.85));
  border-radius:8px;position:relative;overflow:hidden;
  box-shadow:0 0 40px black,0 0 60px rgba(0,255,0,0.05) inset;
}
h1{text-align:center;font-size:28px;margin-top:0;text-shadow:0 0 8px var(--glow);}
p.lead{text-align:center;color:var(--muted);font-size:14px;}
form{display:flex;gap:10px;margin-top:20px;justify-content:center;}
input{flex:1;max-width:400px;background:transparent;border:1px solid rgba(124,255,124,0.1);padding:10px;border-radius:4px;color:var(--text);font-size:16px;outline:none;text-align:center;}
button{background:linear-gradient(#0b3,#074);color:#001;border:0;border-radius:4px;padding:10px 14px;cursor:pointer;font-weight:bold;}
.messages{margin-top:20px;display:flex;flex-direction:column;gap:10px;max-height:300px;overflow-y:auto;padding-right:5px;}
.message{max-width:70%;padding:8px 12px;border-radius:6px;border:1px solid rgba(124,255,124,0.1);background:rgba(0,30,0,0.4);word-break:break-word;}
.mine{align-self:flex-start;background:rgba(100,255,100,0.2);border-color:rgba(124,255,124,0.5);color:#B8FFB8;font-weight:bold;}
.other{align-self:flex-end;opacity:0.7;}
.special{border:2px solid rgb(59, 4, 61);box-shadow:0 0 10px rgb(59, 4, 61);font-weight:bold;}
.message img{
  display:block;
  max-width:50%;     
  border:2px solid rgba(124,255,124,0.5);
  border-radius:6px;
  margin-top:4px;
  box-sizing:border-box; 
}
.timestamp {
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  margin: 5px 0;
  opacity: 0.8;
}

</style>
</head>
<body>
<div class="screen">
  <h1>Public Chat</h1>
  <p class="lead">You can only send 2 messages per day!</p>
  <div class="messages" id="messages"></div>
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message or image URL..." required maxlength="500"/>
    <button type="submit">Send</button>
  </form>
  <div class="status" id="status"></div>
</div>

<script>
const BIN_ID = "68e27f0bd0ea881f40961de3";
const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
const POST_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
let myIP = null;
const maxMessagesPerDay = 2;
const specialIP = "88.156.230.75";

const messagesEl = document.getElementById('messages');
const statusEl = document.getElementById('status');
const form = document.getElementById('chatForm');
const input = document.getElementById('messageInput');

const today = new Date().toDateString();
if(localStorage.getItem('lastReset') !== today){
  localStorage.setItem('lastReset', today);
  localStorage.setItem('dailyCount', '0');
}
let dailyCount = parseInt(localStorage.getItem('dailyCount')) || 0;

fetch('https://api.ipify.org?format=json')
  .then(r=>r.json())
  .then(d=>{ myIP=d.ip; statusEl.textContent=``; loadMessages(); })
  .catch(()=>statusEl.textContent='Failed to detect IP');

let lastMessagesLength = 0;

function formatDate(date){
  const day = String(date.getDate()).padStart(2,'0');
  const month = date.toLocaleString('en-US', { month: 'long' });
  const year = date.getFullYear();
  return `${day} ${month} ${year}`;
}

function formatTime(date){
  const h = String(date.getHours()).padStart(2,'0');
  const m = String(date.getMinutes()).padStart(2,'0');
  return `${h}:${m}`;
}

async function loadMessages(scrollToBottom = true){
  const res = await fetch(API_URL);
  const data = await res.json();
  const allMessages = data.record || [];
  messagesEl.innerHTML='';

  let lastDate = null;
  let lastMinute = null;

  allMessages.forEach(m=>{
    const msgTime = new Date(m.time || 0);
    const msgDateStr = formatDate(msgTime);
    const msgMinuteStr = formatTime(msgTime);

    if(lastDate !== msgDateStr){
      const dateDiv = document.createElement('div');
      dateDiv.className = 'timestamp';
      dateDiv.textContent = msgDateStr;
      messagesEl.appendChild(dateDiv);
      lastDate = msgDateStr;
      lastMinute = null;
    }

    if(lastMinute !== msgMinuteStr){
      const timeDiv = document.createElement('div');
      timeDiv.className = 'timestamp';
      timeDiv.textContent = msgMinuteStr;
      messagesEl.appendChild(timeDiv);
      lastMinute = msgMinuteStr;
    }

    const div = document.createElement('div');
    if(m.ip===specialIP) div.className='message special';
    else if(m.ip===myIP) div.className='message mine';
    else div.className='message other';

    if(/\.(jpeg|jpg|gif|png|webp|bmp|svg)$/i.test(m.text.trim())){
      const link = document.createElement('a');
      link.href = m.text.trim();
      link.target = "_blank";
      const img = document.createElement('img');
      img.src = m.text.trim();
      link.appendChild(img);
      div.appendChild(link);
    } else {
      div.textContent = m.text;
    }

    messagesEl.appendChild(div);
  });

  if(scrollToBottom && allMessages.length > lastMessagesLength){
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
  lastMessagesLength = allMessages.length;
}

async function sendMessage(text){
  if(myIP!==specialIP && dailyCount>=maxMessagesPerDay){ alert("Daily limit reached"); return; }

  const res = await fetch(API_URL);
  const data = await res.json();
  const allMessages = data.record || [];
  allMessages.push({ ip: myIP || "unknown", text, time: Date.now() });

  await fetch(POST_URL, {
    method:"PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(allMessages)
  });

  if(myIP!==specialIP){ dailyCount++; localStorage.setItem('dailyCount', dailyCount); }
  loadMessages(true);
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const text=input.value.trim();
  if(!text) return;
  sendMessage(text);
  input.value='';
});

setInterval(()=>loadMessages(false), 3000);
</script>
</body>
</html>
