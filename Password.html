<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AwayFromTheTruth</title>
<style>
  :root{
    --bg:#000a00;
    --text:#7CFF7C;
    --muted:#4a8b4a;
    --glow:rgba(124,255,124,0.1);
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(#001200,#000800);
    color:var(--text);
    font-family:"VT323","Courier New",monospace;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .screen{
    width:90%;
    max-width:800px;
    padding:2rem;
    border:4px solid rgba(10,40,10,0.7);
    background:linear-gradient(180deg,rgba(0,20,0,0.9),rgba(0,10,0,0.85));
    border-radius:8px;
    position:relative;
    overflow:hidden;
    box-shadow:0 0 40px black,0 0 60px rgba(0,255,0,0.05) inset;
  }

  h1{font-size:28px;margin-top:0;text-shadow:0 0 8px var(--glow);text-align:center;}
  p.lead{text-align:center;color:var(--muted);font-size:14px;}

  form{
    display:flex;
    gap:10px;
    margin-top:20px;
    justify-content:center;
  }

  input{
    flex:1;
    max-width:300px;
    background:transparent;
    border:1px solid rgba(124,255,124,0.1);
    padding:10px;
    border-radius:4px;
    color:var(--text);
    font-size:16px;
    outline:none;
    text-align:center;
  }

  button{
    background:linear-gradient(#0b3,#074);
    color:#001;
    border:0;
    border-radius:4px;
    padding:10px 14px;
    cursor:pointer;
    font-weight:bold;
  }

  .panel{
    margin-top:20px;
    background:rgba(0,0,0,0.2);
    padding:12px;
    border-radius:4px;
    border:1px solid rgba(0,100,0,0.2);
    min-height:70px;
    text-align:center;
  }

  .status{
    color:var(--muted);
    font-size:14px;
    margin-bottom:8px;
  }

  .secret{
    font-size:14px;
    white-space:pre-wrap;
    background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(0,0,0,0.03));
    padding:10px;
    border-radius:4px;
    display:none;
  }

  .screen::before{
    content:"";position:absolute;inset:0;
    background:linear-gradient(transparent 85%,rgba(0,0,0,0.15) 86%);
    background-size:100% 6px;
    animation:scan 3s linear infinite;
    mix-blend-mode:overlay;
    pointer-events:none;
    opacity:0.8;
  }
  @keyframes scan{from{background-position-y:0;}to{background-position-y:6px;}}

  .screen::after{
    content:"";position:absolute;inset:0;
    background:repeating-linear-gradient(90deg,rgba(255,255,255,0.02) 0 1px,transparent 1px 12px);
    animation:stripes 6s linear infinite;
    opacity:0.05;pointer-events:none;
  }
  @keyframes stripes{from{transform:translateX(0);}to{transform:translateX(-40px);}}
</style>
</head>
<body>
  <div class="screen">
    <h1>ACCESS TERMINAL</h1>
    <p class="lead">Enter the access key to seek the truth</p>

    <form id="form" autocomplete="off">
      <input id="pw" type="text" placeholder="Enter password here." aria-label="password" />
      <button type="submit">UNLOCK</button>
    </form>

    <div class="panel">
      <div id="status" class="status">Awaiting input…</div>
      <div id="secret" class="secret"></div>
    </div>
  </div>

<script>
(async function(){
  const PASSWORD_HASH = "106a5842fc5fce6f663176285ed1516dbb1e3d15c05abab12fdca46d60b539b7";

  const SECRET_ENCODED = "QXMgSSB3YXMgaGFuZ2luZyBhcm91bmQgd2l0aCBWaWFtIFJlY3RhbSAmIENocm9ub3MsIEkgc3VkZGVubHkgZmVsdCBteSBwaG9uZSBidXp6LiBJVCB3YXMgbWVzc2FnaW5nIG1lLiBJVCBhc2tlZCAiRDAgWTBVIFwvXC9ATlQgVDAgTTMzVD8iLgpJIHdhcyB0b28gc2NhcmVkIHRvIHJlcGx5Lg==";

  const form = document.getElementById('form');
  const input = document.getElementById('pw');
  const status = document.getElementById('status');
  const secret = document.getElementById('secret');

  async function sha256Hex(msg){
    const buf = new TextEncoder().encode(msg);
    const hashBuf = await crypto.subtle.digest('SHA-256', buf);
    return Array.from(new Uint8Array(hashBuf))
                .map(b => b.toString(16).padStart(2,'0')).join('');
  }

  form.addEventListener('submit', async e=>{
    e.preventDefault();
    const val = input.value.trim();
    if(!val){ status.textContent = "Enter a password."; return; }

    status.textContent = "Checking…";
    secret.style.display = "none";

    const enteredHash = await sha256Hex(val);
    if(enteredHash === PASSWORD_HASH){
      status.textContent = "ACCESS GRANTED — revealing message:";
      const decoded = atob(SECRET_ENCODED);
      secret.textContent = decoded;
      secret.style.display = "block";
    }else{
      status.textContent = "ACCESS DENIED.";
    }

    input.value = "";
  });

})();
</script>
</body>
</html>
